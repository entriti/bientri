<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entri BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1e272e;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f39c12;
            color: #1e272e;
        }
        .content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }
        .content h1 {
            margin: 0 0 20px;
            font-size: 2em;
            color: #f39c12;
            text-shadow: 1px 1px 2px #000;
        }
        .loading {
            font-size: 1.2em;
            color: #f39c12;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .footer {
            text-align: center;
            padding: 5px;
            background-color: #1e272e;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
        iframe::-webkit-scrollbar {
            display: none;
        }
        .login-container {
            background-color: #1e272e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #f39c12;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #1e272e;
            font-size: 1em;
        }
        .login-container button:hover {
            background-color: #e67e22;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <p id="error-message" class="error-message">Usuário ou senha inválidos</p>
    </div>

    <div id="protected-content" style="display:none;">
        <div class="sidebar">
            <a href="#" alt="Ordens de Serviço" onclick="showDashboard('https://app.powerbi.com/view?r=eyJrIjoiODE2MWY5NWMtMzgwMS00MWQ3LWFmMzMtMjJmYzQ3ZDkxNGFmIiwidCI6IjYxODE1Mjg2LWFjN2QtNDYyZi04NWZhLWVmZTFmMDRjNWI5YiJ9')">Ordens de Serviço</a>
            <a href="#" alt="Vendas do Atendimento" onclick="showDashboard('https://app.powerbi.com/view?r=eyJrIjoiYjViYmFiOGItOTg4MS00YzExLTg0MzYtYzRlNDk2YzFlOTU2IiwidCI6IjYxODE1Mjg2LWFjN2QtNDYyZi04NWZhLWVmZTFmMDRjNWI5YiJ9')">Vendas do atendimento</a>
            <a href="#" alt="Taxas do Atendimento" onclick="showDashboard('https://app.powerbi.com/view?r=eyJrIjoiM2RkNTc5M2MtMjcyZC00YWEwLWEwODUtNDAzNWRlZTlhMmQwIiwidCI6IjYxODE1Mjg2LWFjN2QtNDYyZi04NWZhLWVmZTFmMDRjNWI5YiJ9')">Taxas do atendimento</a>
        </div>
        <div class="content">
            <h1>BI Entri</h1>
            <div class="loading" id="loadingMessage">Carregando...</div>
            <iframe id="dashboardFrame" src=""></iframe>
        </div>
        <div class="footer">
            Desenvolvido pela Equipe de TI da Entri Tecnologia
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('loggedIn') !== 'true') {
                document.getElementById('login-container').style.display = 'block';
            } else {
                document.getElementById('protected-content').style.display = 'block';
            }
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Entri' && password === '3ntr1@BI!') {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function showDashboard(url) {
            var iframe = document.getElementById('dashboardFrame');
            var loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'block';
            iframe.src = url;
            iframe.onload = function() {
                loadingMessage.style.display = 'none';
            }
        }

        showDashboard('https://app.powerbi.com/view?r=eyJrIjoiODE2MWY5NWMtMzgwMS00MWQ3LWFmMzMtMjJmYzQ3ZDkxNGFmIiwidCI6IjYxODE1Mjg2LWFjN2QtNDYyZi04NWZhLWVmZTFmMDRjNWI5YiJ9');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entri BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1e272e;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f39c12;
            color: #1e272e;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content h1 {
            margin: 0 0 20px;
            font-size: 2em;
            color: #f39c12;
            text-shadow: 1px 1px 2px #000;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .filters {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .filters label {
            margin-right: 10px;
            color: #fff;
        }
        .filters select {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="showDashboard('https://app.powerbi.com/view?r=eyJrIjoiODE2MWY5NWMtMzgwMS00MWQ3LWFmMzMtMjJmYzQ3ZDkxNGFmIiwidCI6IjYxODE1Mjg2LWFjN2QtNDYyZi04NWZhLWVmZTFmMDRjNWI5YiJ9')">Ordens de Serviço</a>
        <a href="#" onclick="showDashboard('https://app.powerbi.com/view?r=eyJrIjoiYjViYmFiOGItOTg4MS00YzExLTg0MzYtYzRlNDk2YzFlOTU2IiwidCI6IjYxODE1Mjg2LWFjN2QtNDYyZi04NWZhLWVmZTFmMDRjNWI5YiJ9')">Vendas do atendimento</a>
        <!-- Adicione mais links conforme necessário -->
    </div>

    <div class="content">
        <h1>BI Entri</h1>
        <iframe id="dashboardFrame" src=""></iframe>
    </div>

    <div class="filters">
        <label for="filter1">Filtro 1:</label>
        <select id="filter1">
            <option value="op1">Opção 1</option>
            <option value="op2">Opção 2</option>
        </select>
        <label for="filter2">Filtro 2:</label>
        <select id="filter2">
            <option value="op1">Opção 1</option>
            <option value="op2">Opção 2</option>
        </select>
    </div>

    <script>
        function showDashboard(url) {
            document.getElementById('dashboardFrame').src = url;
        }
    </script>
</body>
</html>
